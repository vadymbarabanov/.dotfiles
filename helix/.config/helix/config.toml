theme = "penumbra+"

[editor]
bufferline = "multiple"

[editor.cursor-shape]
normal = "block"
select = "block"
insert = "bar"

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name"]
right = ["diagnostics", "selections", "position", "file-type", "file-encoding"]

[editor.indent-guides]
render = true
character = "‚ñè"

[editor.soft-wrap]
enable = true

